<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>Este es un mensaje de prueba.</p>

  <script>
    // Solicitar permiso para mostrar notificaciones
    function askNotificationPermission() {
      if ('Notification' in window) {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            showNotification();
          } else {
            console.log('Permiso para notificaciones no concedido.');
          }
        }).catch(error => {
          console.error('Error al solicitar permiso de notificación:', error);
        });
      } else {
        console.log('La API de notificaciones no es soportada en este navegador.');
      }
    }

    // Mostrar una notificación
    function showNotification() {
      if ('Notification' in window) {
        new Notification('Notificación de prueba', {
          body: 'Este es un mensaje de prueba desde la página web.',
          icon: 'https://via.placeholder.com/150' // Cambia esta URL por la de tu ícono
        });
      }
    }

    window.addEventListener('load', () => {
      askNotificationPermission();
    });

    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('Service Worker registrado con éxito:', registration);
      }).catch(error => {
        console.error('Error al registrar el Service Worker:', error);
      });
    }
  </script>
</body>
</html>
